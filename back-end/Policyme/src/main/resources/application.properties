spring.application.name=Policyme
debug=true
server.port = 8080
spring.data.mongodb.uri=mongodb://localhost:27017/congressDB
spring.data.mongodb.database=congressDB
logging.pattern.console=%green(%d{HH:mm:ss.SSS}) %blue(%-5level) %red([%thread]) %yellow(%logger{15}) - %msg%n
logging.level.root=${LOG_LEVEL:INFO}
logging.pattern.file={"timestamp":"%d{yyyy-MM-dd HH:mm:ss}","level":"%p","logger":"%c","message":"%m"}

# Spring AI Configuration
spring.ai.openai.api-key=${OPENAI_API_KEY}
# Use OpenAI (gpt-3.5-turbo is fast and cheap for testing)
spring.ai.openai.chat.options.model=gpt-3.5-turbo
spring.ai.openai.chat.options.temperature=0.2

# Perplexity alternative (commented out - having endpoint routing issues)
# spring.ai.openai.base-url=https://api.perplexity.ai
# spring.ai.openai.chat.options.model=sonar
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.redirect-uri=${GOOGLE_REDIRECT_URI}
spring.security.oauth2.client.registration.google.scope=profile,email
