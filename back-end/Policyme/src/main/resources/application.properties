spring.application.name=Policyme

# Database Configuration - H2 In-Memory Database (for testing)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# H2 Console (for testing/debugging - accessible at http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# PostgreSQL Configuration (commented out for testing, uncomment for production)
# spring.datasource.url=jdbc:postgresql://localhost:5432/policyme
# spring.datasource.username=postgres
# spring.datasource.password=postgres
# spring.datasource.driver-class-name=org.postgresql.Driver
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# GPO (gov publishing office) API configuration
# Set `gpo.api.base-url` to the API root (example: https://api.gpo.gov) and
# `gpo.api.key` via environment variable or in this file for local testing only.
gpo.api.base-url=https://api.gpo.gov
gpo.api.key=
