name: CI - Spring Boot

on:
  push:
    branches: [main, '**']
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: "23"
          distribution: temurin
          cache: maven

      - name: Install mongosh
        run: |
          curl --output mongosh.deb https://downloads.mongodb.com/compass/mongodb-mongosh_2.2.1_amd64.deb
          sudo dpkg -i mongosh.deb
          mongosh --version

      - name: Wait for MongoDB
        run: |
          echo "Waiting for MongoDB..."
          until mongosh 'mongodb://mongodb:27017/?directConnection=true' --eval 'db.runCommand({ ping: 1 })'; do
            sleep 2
          done

      - name: Build and test
        run: mvn clean verify
        working-directory: back-end/Policyme
